<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="posts.css" />
    <title>MicroBlog - Posts</title>
    <script src="auth.js"></script>
    <script>
      requireLogin();
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-microphone-alt me-2"></i>MicroBlog
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="posts.html">
                <i class="fas fa-home me-1"></i>Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
          </ul>
          <button class="btn btn-outline-light" id="logoutButton">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Create a Post</h5>
              <form id="createPostForm">
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="postText"
                    rows="3"
                    placeholder="What's on your mind?"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-paper-plane me-1"></i>Post
                </button>
              </form>
            </div>
          </div>

          <div id="postsContainer" class="mb-4"></div>

          <div class="text-center mb-4">
            <button id="loadMoreButton" class="btn btn-outline-primary">
              <i class="fas fa-sync-alt me-1"></i>Load More
            </button>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm sticky-top" style="top: 20px">
            <div class="card-body">
              <h5 class="card-title" id="profileUsername">Loading...</h5>
              <p class="card-text" id="profileFullName"></p>
              <a href="profile.html" class="btn btn-outline-primary">
                <i class="fas fa-user-circle me-1"></i>View Profile
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="posts.js"></script>
  </body>
</html>
