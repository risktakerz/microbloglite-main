<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>MicroBlog - Profile</title>
    <script src="auth.js"></script>
    <script>
      requireLogin();
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-microphone-alt me-2"></i>MicroBlog
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="posts.html">
                <i class="fas fa-home me-1"></i>Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
          </ul>
          <button class="btn btn-outline-light" id="logoutButton">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-8">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-4">Profile Information</h2>
              <form id="profileForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      readonly
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-id-card"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-comment"></i
                    ></span>
                    <textarea class="form-control" id="bio" rows="3"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-1"></i>Update Profile
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm sticky-top" style="top: 20px">
            <div class="card-body">
              <h5 class="card-title mb-4">Profile Stats</h5>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="fas fa-pencil-alt me-2"></i>Posts</span>
                  <span class="badge bg-primary rounded-pill" id="postCount"
                    >0</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="fas fa-users me-2"></i>Followers</span>
                  <span class="badge bg-primary rounded-pill" id="followerCount"
                    >0</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span><i class="fas fa-user-friends me-2"></i>Following</span>
                  <span
                    class="badge bg-primary rounded-pill"
                    id="followingCount"
                    >0</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
